<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care App - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signin.css') }}">
</head>
<body>
    <div class="signup-container">
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form" onsubmit="return validateSignUpForm()">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>

                <label for="gender">Gender (M/F):</label>
                <input type="text" id="gender" name="gender" pattern="[MF]" title="Gender must be M or F" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>

                <label for="contact1">Emergency Contact(1):</label>
                <input type="tel" id="contact1" name="emergency-contact-1" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="btn">Sign Up</button>
                <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='signin.js') }}"></script>
</body>
</html>
